  allAlbums = null;
  $.getJSON('all_albums.js', function(data){
    allAlbums = data;
  });

  function findAlbums(year, genre){
    res = [];
    albs = allAlbums.albums;
    n = albs.length;
    for (i =0 ;i < n; i++) {
      album = albs[i];
      if(album.releaseYear === year && album.genre.join().toLowerCase().indexOf(genre)>=0){
        res.push(album);
      }
    }
    return {albums: res};
  }
