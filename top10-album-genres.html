$(function () {

  allAlbums = null;
  $.getJSON('all_albums.js', function(data){
    allAlbums = data;
  });

  function findAlbums(year, genre){
    res = [];
    albs = allAlbums.albums;
    n = albs.length;
    for (i =0 ;i < n; i++) {
      album = albs[i];
      if(album.releaseYear === year && album.genre.join().toLowerCase().indexOf(genre)>=0){
        res.push(album);
      }
    }
    return {albums: res};
  }


function makeThemAllSame(selected){
  sers = Highcharts.charts[0].series;
  for (i = 0; i < sers.length; i++) {
    if (!selected) {
      sers[i].hide();
    }
    else {
      sers[i].show();
    }
  }
}

$('#selectall').click(function() {
  makeThemAllSame(true);
});

$('#unselectall').click(function() {
  makeThemAllSame(false);
});
